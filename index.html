
<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>jslearning</title>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./styles/tabulator/tabulator.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/jquery/jquery-ui.min.css">
  <script defer src="./scripts/ml/ml.js"></script>
  <script defer src="./scripts/jquery/jquery-3.3.1.min.js"></script>
  <script defer src="./scripts/jquery/jquery-ui.min.js"></script>
  <script defer src="./scripts/tabulator/tabulator.min.js"></script>
  <script defer src="./scripts/plotly/plotly-latest.min.js"></script>
  <script defer type="module" src="scripts/index.js"></script>
</head>
<body>
  <header>
    <div class="title">
      <h1>jslearning</h1>
      <img src="./images/robots.svg">
    </div>
    <ul>
      <li id="import">
        <a>import CSV</a>
        <input id="importFile" type="file" name="files"  style="display:none;">
      </li>
      <li id="export">export Model</li>
      <li id="option">option</li>
    </ul>
  </header>
  <main>
    <article>
      <div class="table">
        <div id="table"></div>
      </div>
      <div class="draw">
        <div id="draw"></div>
      </div>
    </article>
  </main>
  <article id="optionArea" style="display:none;">
    <p>Method</p>
    <form name="option">
      <select name="method">
        <option value="linear" selected>linear</option>
        <option value="polynominal">polynominal</option>
        <option value="random-forest">random forest</option>
      </select>
    </form>
    <div id="optionTable"></div>
    <div id="submit" class="submit">submit</div>
  </article>

  <template id="polynominalTemp">
    <section class="polynominalTable">
      <table>
        <thead>
          <tr>
            <th>variables</th>
            <th>degrees</th>
          </tr>
        </thead>
        <tbody>
        </tbody> 
      </table>
    </section>
  </template>

  <template id="polynominalTableBody">
    <tr>
      <td>value0</td>
      <td>
        <form>
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </form>
      </td>
    </tr>
  </template>



</body>
</html>
